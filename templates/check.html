<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Expiration Date Checker</title>
    <style>
        /* General Container Styling */
        .container {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Error and Message Styling */
        .error, .message {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error {
            color: #e74c3c;
        }

        .message {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Expiration Date Checker</h1>
        
        <form method="POST" action="{{ url_for('result') }}">
            <label for="expiration_date">Enter Expiration Date (dd-mm-yyyy):</label>
            <input type="text" id="expiration_date" name="expiration_date" placeholder="dd-mm-yyyy" required>
            <button type="submit">Check Expiration</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
