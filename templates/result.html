<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiration Date Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Container Styling */
        .container {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Error and Message Styling */
        .error, .message {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error {
            color: #e74c3c;
        }

        .message {
            color: #4CAF50;
        }

        /* Table Styling */
        .table-container {
            margin-top: 20px;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        .table-container th, .table-container td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 0.95em;
        }

        .table-container th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }

        .table-container td {
            color: #555;
        }

        .table-container tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Add to Cart Button */
        .add-to-cart-btn {
            background-color: #f57c00;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #e17000;
        }

        /* View Cart Button */
        .view-cart-container {
            text-align: center;
            margin-top: 20px;
        }

        .view-cart-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .view-cart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Expiration Date Checker</h1>

        {% if table %}
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Packaging</th>
                            <th>Purchase Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ product['Product Name'] }}</td>
                                <td>{{ product['Quantity'] }}</td>
                                <td>{{ product['Packaging'] }}</td>
                                <td>{{ product['Purchase Price'] }}</td>
                                <td>
                                    <form action="{{ url_for('add_to_cart', product_name=product['Product Name'].strip()) }}" method="get" style="display: inline;">
                                        <button type="submit" class="add-to-cart-btn">Add to Cart</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="view-cart-container">
                <a href="{{ url_for('cart') }}" class="view-cart-btn">View Cart</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
