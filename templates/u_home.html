<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARTMATE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@400&display=swap" rel="stylesheet">
  <style>
      /* Reset and Base Styling */
      * {
          padding: 0;
          margin: 0;
          list-style: none;
          text-decoration: none;
          box-sizing: border-box;
      }

      body {
          font-family: 'Montserrat', sans-serif;
          background: linear-gradient(120deg, #f0f4c3, #f9fbe7);
          overflow-x: hidden;
      }

      /* Sidebar Styling */
      .sidebar {
          position: fixed;
          left: -250px;
          width: 250px;
          height: 100%;
          background: #0a3d62; /* Darker blue */
          transition: all .5s ease;
          z-index: 1000;
          box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
      }

      .sidebar header {
          font-size: 22px;
          font-weight: bold;
          color: #f9fbe7; /* Light background */
          line-height: 70px;
          text-align: center;
          background: #1e56a0; /* Dark blue header */
          user-select: none;
      }

      .sidebar ul a {
          display: block;
          height: 100%;
          width: 100%;
          line-height: 65px;
          font-size: 20px;
          color: #f9fbe7; /* Light text color */
          font-weight: bold;
          padding-left: 40px;
          box-sizing: border-box;
          border-bottom: 1px solid #1e56a0; /* Border to match header */
          transition: .4s;
      }

      ul li:hover a {
          padding-left: 50px;
          background-color: #3c6382; /* Hover color */
          color: #ffda79; /* Light accent color on hover */
      }

      .sidebar ul a i {
          margin-right: 16px;
          color: #ffda79; /* Icon color */
      }

      #check {
          display: none;
      }

      label #btn, label #cancel {
          position: absolute;      
          border-radius: 3px;
          cursor: pointer;
          color: #0a3d62;
      }

      label #btn {
          left: 40px;
          top: 25px;
          font-size: 35px;
          padding: 6px 12px;
          transition: all .5s;
      }

      label #cancel {
          z-index: 1111;
          left: -195px;
          top: 17px;
          font-size: 30px;
          color: #ffda79;
          padding: 4px 9px;
          transition: all .5s ease;
      }

      #check:checked ~ .sidebar {
          left: 0;
      }

      #check:checked ~ label #btn {
          left: 250px;
          opacity: 0;
          pointer-events: none;
      }

      #check:checked ~ label #cancel {
          left: 195px;
      }

      #check:checked ~ section {
          margin-left: 250px;
      }

      /* Section styling for consistency with MartMate theme */
      section {
        height: 100vh;
        padding: 20px;
        background-image: url("static/images/main2.jpg");
        background-size: cover; /* Scales the image to cover the section */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-position: center; /* Centers the image in the section */
        transition: all .5s;
    }


  </style>
</head>
<body>
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
  <div class="sidebar">
    <header>MARTMATE</header>
    <ul>
        <li><a href="{{ url_for('u_home') }}"><i class="fas fa-home"></i>Home Plate</a></li>
        <li><a href="{{ url_for('u_about') }}"><i class="fas fa-info-circle"></i>Our Story</a></li>
        <li><a href="{{ url_for('u_e_commerce') }}"><i class="fas fa-store"></i>Food Bazaar</a></li>
        <li><a href="{{ url_for('u_cart') }}"><i class="fas fa-shopping-cart"></i>Food Trolley</a></li>
        <li><a href="{{ url_for('u_contact') }}"><i class="fas fa-phone-alt"></i>Reach Us</a></li>
        <li><a href="{{ url_for('u_logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
    </ul>
  </div>
  <section></section>
</body>
</html>
